<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="display-4">Novo Pedido</h1>
		</div>
		<div class="card mt-3">
			<form th:object="${requisicaoNovoPedido}" action="/pedido/novo" method="POST">
				<div class="mb-3">
					<label for="nomeProduto" class="form-label">Produto</label> <input
						th:field="*{nomeProduto}"class="form-control"  th:errorclass="is-invalid"
						placeholder="nome do produto" /> <small class="form-text">Informa
						qual o nome do produto.</small>
						<div class="Invalid-feedback" th:errors="*{nomeProduto}"></div>
				</div>
				<div class="mb-3">
					<label class="form-label" for="urlProduto">Url</label> <input
						th:field="*{urlProduto}"class="form-control"th:errorclass="is-invalid"  
						placeholder="url do produto" /> <small class="form-text">Procure
						em um site o produto que você deseja e cole a url da página aqui.</small>
						<div class="Invalid-feedback" th:errors="*{urlProduto}"></div>
				</div>
				<div class="mb-3">
					<label class="form-label" for="urlImagem">Imagem</label> <input
						th:field="*{urlImagem}"class="form-control" th:errorclass="is-invalid"placeholder="url da imagem" />
					<small class="form-text">Copie a url de uma boa imagem do
						produto e cole aqui para ajudar a conseguir compradores.</small>
						<div class="Invalid-feedback" th:errors="*{urlImagem}"></div>
						
				</div>
				<div>
					<label class="form-label" for="descricao">Descrição</label>
					<textarea th:field="*{descricao}" class="form-control" 
						placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>				
					
						
				</div>
				<button class="btn btn-primary" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
